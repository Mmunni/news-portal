<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tittle -->
  <title>Daily Mirror</title>
  <!-- bootstrap-cdn-link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- font-awesome-kit -->
  <script src="https://kit.fontawesome.com/42a7e449d3.js" crossorigin="anonymous"></script>
  <!-- main css link -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- header-area-start here -->
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand logo px-5" href="index.html">Daily<span>Mirror</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mx-5 nav-menu">
            <li class="nav-item mx-2">
              <a class="nav-link menu px-2 text-secondary" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link menu px-2 text-secondary" href="blog.html">Blog</a>
            </li>
          </ul>
          <div class="header-image">
            <img src="assets/images/header-image.jpg" alt="">
          </div>
        </div>
      </nav>
      <hr>
       <!-- <ul id="catagories" class="catagory-area mb-5 flex-column flex-sm-column flex-md-row"></ul> -->
    </div>
  </header>
  <nav class="navbar navbar-expand-lg ">
    <div class="container">
      <button class="navbar-toggler mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav" id="catagories">
          
        </ul>
      </div>
    </div>
  </nav>
  <!-- main area start -->
  <main>
    <!-- number of catagory found -->
    <section>
      <div class="container">
        <div id="number-of-catagory" class="field mt-3">

        </div>
      </div>
    </section>
    <!-- spinner -->
    <section class="d-none" id="spinner">
      <div style="height:500px" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary " role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- catagory-items -->
    <section>
      <div class="container mt-5">
        <div id="catagory-items">

        </div>
      </div>
    </section>
    <!-- Modal -->
    <section>
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-details">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- footer area start -->
  <footer>
    <div class="container">
      <p class="text-center">Copyright &copy; 2022 Daily Mirror.com</p>
    </div>
  </footer>
  <!-- bootstrap-js-cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- js link -->
  <script src="assets/js/index.js"></script>
</body>

</html>
